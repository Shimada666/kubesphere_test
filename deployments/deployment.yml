apiVersion: apps/v1
kind: Deployment
metadata:
  # 部署名字
  name: kubesphere-test
spec:
  replicas: 1
  # 用来查找关联的 Pod，所有标签都匹配才行
  selector:
    matchLabels:
      app: kubesphere-test
  # 定义 Pod 相关数据
  template:
    metadata:
      labels:
        app: kubesphere-test
    spec:
      # 定义容器，可以多个
      containers:
        - name: kubesphere-test # 容器名字
          image: ccr.ccs.tencentyun.com/corgi_project/ks-test:latest # 镜像
          imagePullPolicy: Always
